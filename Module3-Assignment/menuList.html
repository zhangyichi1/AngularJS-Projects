  <!-- use table for representation of menu list -->
  <table class="table" ng-if="items.checkForFound()">
    <tr ng-repeat="item in items.itemList">
      <td class="td"> {{$index+1}}.</td>
      <td class="td"> {{ item.name }}</td>
      <td class="td"> {{item.description}}</td>
      <td><button ng-click="items.onRemove({index: $index});">{{$index+1}}. Don't want this one!</button></td>
    </tr>
  </table>
  <!-- use ng-if to check whether to display the string "Nothing found" -->
  <div class="noItem" ng-if="!items.checkForFound()">
    Nothing Found!
  </div>
</div>
