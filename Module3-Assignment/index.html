<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
    <!-- declare controller with as syntax -->
   <div class="container" ng-controller="NarrowItDownController as narrowCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <!-- bind the input with searchTerm of the controller -->
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowCtrl.searchTerm">
    </div>
    <!-- bind the button to the main function of the controller -->
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowCtrl.narrowDown()">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <!-- use custom directive to show the result menu and msg -->
    <found-items item-list="narrowCtrl.list" on-remove="narrowCtrl.removeItem(index)"></found-items>
  </div>

</body>
</html>
