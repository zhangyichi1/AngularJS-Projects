<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <body>
   <div class="container" ng-controller='LunchCheckController'>
       <h1>Lunch Checker</h1>

           <!-- use ng-style to bind and change the border color -->
           <div class="form-group">
               <input id="lunch-menu" type="text"
               placeholder="list comma separated dishes you usually have for lunch,
 white spaces between commas will not be counted as dishes"
               class="form-control"
               ng-model="input" ng-style="borderColor">
           </div>
           <div class="form-group">
               <!-- use no-click to trigger the function when click-->
               <button class="btn btn-default" ng-click="checkForItemNumber()">
                 Check If Too Much
               </button>
           </div>
           <div class="form-group message">
             <!-- Your message can go here. -->
             <!-- use ng-style to bind and change font color -->
             <p ng-style="fontColor">{{output}}</p>
           </div>
    </div>

   </body>
</html>
